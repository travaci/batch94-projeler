<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let randnumber = Math.floor(Math.random()*100)+1; //1-100 arasi rastgele sayi uretir
        
        while(1){
            let num = prompt("Input a number");
            if(num==0 || num==null){
                console.log(num);
                break;
            }
            
            if (num>randnumber) {
                alert("You input a bigger number")
            } else if (num<randnumber) {
                alert("You input a smaller number")
            } else if (num==randnumber) {
                alert("Congratulations, you've found the number.");
                break;
            }
        }
    </script>
</body>
</html>
