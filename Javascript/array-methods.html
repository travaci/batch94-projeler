<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sonuc ="";
        const sayilar = [23,65,105,41,67,78,12];
        console.log(sayilar);
        sayilar.push(33,45);
        sonuc = sayilar.push(54);
        console.log(sayilar);
        console.log(sonuc);
        sayilar.pop();
        sonuc = sayilar.pop();
        console.log(sayilar);
        console.log(sonuc);

        sonuc = sayilar.shift();
        console.log(sayilar);
        console.log(sonuc);

        sayilar.unshift(5);
        console.log(sayilar);

        sayilar.sort(function(a,b){
            return a-b;
        })
        console.log(sayilar);

        sayilar.reverse(sayilar);
        console.log(sayilar);

        sayilar.splice(6) //Belirtilen indexten itibaren siler
        console.log(sayilar);

        sayilar.splice(3,1);
        console.log(sayilar);

        sayilar.splice(1,1,28,96);  //Belirtilen index'ten itibaren siler ve eklemeler yapar
        console.log(sayilar);

        sayilar.splice(4,0,99,101); // Belirtilen indexten itibaren silmeden ekleme yapar.
        console.log(sayilar);

        sonuc = sayilar.includes(55); //Belirtilen elemanin dizi icinde olup olmadigini kontrol eder.
        console.log(sonuc);
        


    </script>
</body>
