<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="Maas">
    <input type="button" value="Hesapla" onclick="hesapla()">
    <div id="lbl"></div>

    <script>
        function hesapla(){
        let maas = document.querySelector("#Maas").value;
        let sonuc = maas > 10000 ? (maas>20000 ? "Cok iyi" : "Iyi") : "Az";
        document.querySelector("#lbl").innerHTML=sonuc;
        }
    </script>
</body>
</html>
