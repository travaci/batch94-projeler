<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <input type="number" name="" id="vize" placeholder="Vize notu"><br>
    <input type="number" name="" id="final" placeholder="Final notu"><br>
    <input type="button" value="Hesapla" onclick="hesapla()">
    </form>
    <div id="sonuc"></div>

    <script>
        function hesapla(){
            const vize = document.querySelector("#vize").value;
            const final = document.querySelector("#final").value;
        

        if(!vize || isNaN(vize) || vize<0 || vize>100){
            alert("Gecerli bir vize notu giriniz.");
            return;
        }
        if(!final || isNaN(final) || final<0 || final>100){
            alert("Gecerli bir final notu giriniz.");
            return;
        }

        let ortalama = vize*0.3 + final*0.7;
        
        const notlar = {
            vize: vize,
            final: final,
            ort: ortalama
        }
        console.log(notlar);
        document.querySelector("#sonuc").innerHTML = notlar.ort;
    }
    
    </script>
</body>
</html>
