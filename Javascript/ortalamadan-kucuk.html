<body>
    <script>
        let dizi = [13, 30, 75, 42, 105, 94, 56, 62, 84, 130];
        function ortalama(){
            let toplam=0;
            for(let i=0; i<dizi.length; i++){
            toplam += dizi[i];
            }
            return toplam/dizi.length;
        }

        

        function ortalamadanKucuk(){
            let say=0;
            for(let i=0; i<dizi.length; i++){
                if(dizi[i]<ortalama()) {
                    say++;
                }
            }
            return say;
        }

        alert(`Dizinin ortalamasi:${ortalama()}\nOrtalamanin altinda ${ortalamadanKucuk()} sayi var.`);
    </script>
