    <script>
        let sayilar = [12,56,14,67,89,33,22];
        let max = sayilar[0]; 
        let min = sayilar[0];
        for(let i=1; i<sayilar.length; i++){
            if (max<sayilar[i]){
                max=sayilar[i];
            }
            if (min>sayilar[i]){
                min=sayilar[i];
            }
        }
        console.log(`maximum=${max}  minimum=${min}`);
    </script>
