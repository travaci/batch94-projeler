<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="b1" onclick="add()">Get numbers</button>
    <div id="result"></div>

    <script>
        function add(){
        let num;
        sum = 0;
        do {
            num = prompt("Input a number");
            num = Number(num); //parseInt kullanirsak "OK" ile cikamayiz.
            sum += num;
        } while(num!=0);
        document.write("Sum of numbers="+sum);5
        }
    </script>
</body>
