<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <form action="" method="get" style="border: 1px solid; background:lightblue">
        <table>
            <tr>
                <td><label for="isim">Isim</label></td>
                <td><input type="text" name="isim" id="isim" minlength="4" maxlength="30" required></td>
            </tr>
            <tr>
                <td><label for="dt">Dogum tarihi</label></td>
                <td><input type="date" name="dt" id="dt" required min="2010-03-12"></td>
            </tr>
            <tr>
                <td><label for="eposta">Eposta</label></td>
                <td><input type="email" name="eposta" id="eposta" required maxlength="80"></td>
            </tr>
            <tr>
                <td><label for="sifre">Sifre</label></td>
                <td><input type="password" name="sifre" id="sifre" required minlength="8" maxlength="30"></td>
            </tr>
            <tr>
                <td></td>
                <td align="center"><button type="submit">Kaydet</button>
                    <button type="reset">Temizle</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
